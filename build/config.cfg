[General]
#Output file path for VCGRA machine code (vmc).
Output=./program.vmc

[VCGRA_Property]
#Available Memory in Bytes
Available_Memory=4096
Num_Dic_Lines=2
Num_Dic_Places=8
Num_Doc_Lines=2
Num_Doc_Places=8
Num_PC_Lines=2
Num_CC_Lines=2

[Assembler_Property]
#Machine word properties
# 31      23        15      7        0
# |        |        |       |        |
# |   AddressSize   |LS|PlaceSi|OpCod|
LineSize=3
PlaceSize=7
OpCodeSize=6
#These are the code types. Available operations are sorted within these groups.
NoOperator=NOOP,START,FINISH,WAIT_READY
OneOperator=SLCT_DIC_LINE,SLCT_DOC_LINE,SLCT_PECC_LINE,SLCT_CHCC_LINE
TwoOperator=LOADDA,STOREDA,LOADPC,LOADCC
ThreeOperator=LOADD,STORED

#These are the available assembler operations and there machine code ID.
NOOP=0
WAIT_READY=4
LOADD=5
LOADDA=6
STORED=7
STOREDA=8
LOADPC=9
LOADCC=10
START=11
FINISH=12
SLCT_DIC_LINE=15
SLCT_DOC_LINE=16
SLCT_PECC_LINE=17
SLCT_CHCC_LINE=18
